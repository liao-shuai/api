{% extends "index.html" %}

{% block title %}首页{% endblock %}

{% block navbar %}
<section class="content-header">
    <h1>多个解绑</h1>
    <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> 当前位置</li>
        <li class="active">多个解绑</li>
    </ol>
</section>
{% endblock %}

{% block content %}
<div class="box box-primary">
    <div class="box-body">
            <div class="del-box" style="background: #ffffff;padding: 100px;border-radius: 2px;">
                <div class="del-box1">
                     <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
                <form class="input-file" id="form" action="" method=post enctype=multipart/form-data>
                <div style="padding: 20px;border: solid 0.5px;box-shadow: 0 0 5px 3px rgba(209, 209, 255, 0.5);border-radius: 10px">
                    <input  type="file" name=file>
                </div>
                <div style="padding: 20px">
                    <input class="btn btn-primary" type="submit" value=确定>
                </div>
                {% for message in get_flashed_messages(with_categories=True) %}
                    <div class="alert alert-{{ message[0] }}">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        {{ message[1] }}
                    </div>
                {% endfor %}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>

</script>
{% endblock %}
