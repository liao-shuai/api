{% extends "index.html" %}

{% block title %}首页{% endblock %}

{% block navbar %}
<section class="content-header">
    <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> 当前位置</li>
        <li class="active"></li>
    </ol>
</section>
{% endblock %}

{% block content %}

<h2>导入界面</h2>
<div class="box box-primary">
    <div class="box-body">
            <div class="del-box" style="background: #ffffff;padding: 100px;border-radius: 2px;">
                <div class="del-box1" style="padding:20px;background: #ffffff;border-radius:8px;margin-top: 20px;
                border: solid 1px;box-shadow: 0 0 5px 3px rgba(209, 209, 255, 0.5);width: 500px;margin-left: 150px">
                     <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
                <form class="input-file" id="form" action="" method=post enctype=multipart/form-data>
                <div style="padding: 20px;border: solid 0.5px;box-shadow: 0 0 5px 3px rgba(209, 209, 255, 0.5);border-radius: 10px">
                    <input  type="file" name=file>
                </div>
                    <h4 style="padding: 20px">选择代理商号</h4>
                <ul style="list-style-type:none">
                    <!--<li style="float: left">-->
                        <!--<div style="padding: 20px;">-->
                            <!--<input  type="radio" name="vendor" value="10000" required="required">10000-->
                        <!--</div>-->
                    <!--</li>-->
                    <li style="float: left">
                        <div style="padding: 20px;">
                            <input  type="radio" name="vendor" value=20000 required="required">20000
                        </div>
                    </li>
                    <li>
                        <div style="padding: 20px;">
                            <input  type="radio" name="vendor" value=30000 required="required">30000
                        </div>
                    </li>
                    <li>
                        <div style="padding: 20px;">
                            <input  type="radio" name="vendor" value=40000 required="required">40000
                        </div>
                    </li>
                </ul>

                <div style="padding: 20px">
                    <input class="btn btn-primary" type="submit" value=确定>
                </div>
                {% for message in get_flashed_messages(with_categories=True) %}
                <div class="alert alert-{{ message[0] }}">
                    {{ message[1] }}
                </div>
                {% endfor %}
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
